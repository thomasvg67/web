<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse over</title>
</head>

<body>
    <img id="img" name="img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9A1314vl-7dqNvfWcMn5ONgAznelb8wpLOIcC3ZmSq4wHkM8yW8DEb3KqosX5kzvjjTM&usqp=CAU"
        alt="">
    <p id="txt" name="txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus a suscipit aliquam eum,
        totam, dolorum vel porro
        eius ab magnam, architecto veritatis dolores eos consectetur?
    </p>

    <script>
        let img = document.getElementById("img")
        let txt = document.getElementById("txt")

        img.addEventListener("mouseover", () => {
            document.img.src = "https://www.tutorialspoint.com/static/images/logo-footer-b.png"
        })
        img.addEventListener("mouseout", () => {
            document.img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9A1314vl-7dqNvfWcMn5ONgAznelb8wpLOIcC3ZmSq4wHkM8yW8DEb3KqosX5kzvjjTM&usqp=CAU"
        })

        txt.addEventListener("mouseover", () => {
            document.getElementById("txt").innerHTML = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis necessitatibus tempora delectus recusandae est nam."
        })
        txt.addEventListener("mouseout", () => {
            document.getElementById("txt").innerHTML = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus a suscipit aliquam eum, totam, dolorum vel porroeius ab magnam, architecto veritatis dolores eos consectetur ?"
        })

    </script>
</body>

</html>
